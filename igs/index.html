<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>IGS</title>
  </head>

  <body>
    <div class="input-wrapper">
      <input
        type="file"
        accept="image/*"
        onchange="loadFile(event)"
        id="input"
      />
      <label for="input" class="input-label"
        >Drag & Drop <br /><span class="itallic">or</span><br />
        Select Image</label
      >
    </div>

    <div id="devices-wrapper" class="devices-wrapper">
      <div id="ixr-wrapper" class="device">
        <h2>iPhone XR, XS Max, 11, 11 Pro Max</h2>
        <img
          src="img/ixr-ui.png"
          alt="Instagram Story on iPhone XR, XS Max, 11 or 11 Pro Max"
          id="ixr"
          class="ui-overlay"
        />
      </div>

      <div id="ix-wrapper" class="device">
        <h2>iPhone X, XS, 11 Pro</h2>
        <img
          src="img/ix-ui.png"
          alt="Instagram Story on iPhone X, XS or 11 Pro"
          id="ix"
          class="ui-overlay"
        />
      </div>

      <div id="i6plus-wrapper" class="device">
        <h2>iPhone 6+, 6S+, 7+, 8+</h2>
        <img
          src="img/i6plus-ui.png"
          alt="Instagram Story on iPhone 6+, 6S+, 7+ or 8+"
          id="i6plus"
          class="ui-overlay"
        />
      </div>

      <div id="i6-wrapper" class="device">
        <h2>iPhone 6, 6S, 7, 8</h2>
        <img
          src="img/i6-ui.png"
          alt="Instagram Story on iPhone 6, 6S, 7 or 8"
          id="i6"
          class="ui-overlay"
        />
      </div>

      <div id="i5-wrapper" class="device">
        <h2>iPhone 5, 5S, 5C, SE</h2>
        <img
          src="img/i5-ui.png"
          alt=" Instagram Story on iPhone 5, 5S, 5C or SE"
          id="i5"
          class="ui-overlay"
        />
      </div>
    </div>

    <script>
      function loadFile(event) {
        let userImage = URL.createObjectURL(event.target.files[0]);
        const devices = Array.from(document.querySelectorAll(".ui-overlay"));
        devices.forEach(device => {
          device.style.backgroundImage = `url('${userImage}')`;
        });

        document.getElementById("devices-wrapper").classList.add("grid");
        document.body.classList.add("grid");
      }

      // Assign mousewheel to horizontal scroll
      window.addEventListener("wheel", event => {
        if (event.deltaY > 0) {
          window.scrollBy(event.deltaY, 0);
        } else {
          window.scrollBy(event.deltaY, 0);
        }
      });
    </script>
  </body>
</html>
