<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Типографские символы</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&amp;subset=cyrillic" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        function copyToClipboard(element) {
            var $temp = $("<input>");
            $("body").append($temp);
            $temp.val($(element).text()).select();
            document.execCommand("copy");
            $temp.remove();
}
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card" onclick="copyToClipboard('#em-dash')">
        <p class="example">раз&nbsp;<span id="em-dash" class="sign">—</span>&nbsp;раз</p>
    </div>
    
    <div class="card" onclick="copyToClipboard('#en-dash')">
        <p class="example">раз&nbsp;<span id="en-dash" class="sign">–</span>&nbsp;раз</p>
     </div>

    <div class="card spaces" onclick="copyToClipboard('#em-space')">
        <p class="example">раз<span id="em-space" class="sign">&emsp;</span>раз</p>
    </div>

    <div class="card spaces" onclick="copyToClipboard('#en-space')">
        <p class="example">раз<span id="en-space" class="sign">&ensp;</span>раз</p>
    </div>

    <div class="card spaces" onclick="copyToClipboard('#thin-space')">
        <p class="example">раз<span id="thin-space" class="sign">&thinsp;</span>раз</p>
    </div>

    <div class="card" onclick="copyToClipboard('#french-quotes')">
        <p class="example"><span id="french-quotes" class="sign">«»</span></p>
    </div>
    
    <div class="card" onclick="copyToClipboard('#german-quotes')">
        <p class="example"><span id="german-quotes" class="sign">„“</span></p>
    </div>

    <div class="card" onclick="copyToClipboard('#english-double-quotes')">
        <p class="example"><span id="english-double-quotes" class="sign">“”</span></p>
    </div>

    <div class="card" onclick="copyToClipboard('#english-single-quotes')">
        <p class="example"><span id="english-single-quotes" class="sign">‘’</span></p>
    </div>

    <div class="card" onclick="copyToClipboard('#interpunct')">
        <p class="example">раз&nbsp;<span id="interpunct" class="sign">·</span>&nbsp;раз</p>
    </div>

</body>
</html>
